[Drive Emulation]
interface = jppc
host = PC98
pin02 = auto
pin34 = auto
write-protect = no
max-cyl = 255 
side-select-glitch-filter = 0
track-change = instant
write-drain = instant
index-suppression = yes
motor-delay=ignore
chgrst=step
[Startup & Initialisation]
ejected-on-startup = no
image-on-startup = last
display-probe-ms = 2000
[Image Navigation]
autoselect-file-secs = 2
autoselect-folder-secs = 2
folder-sort = always
sort-priority = folders
nav-mode = native 
nav-loop = yes
twobutton-action = zero
rotary = full
indexed-prefix = DSKA
[Display]
display-type = oled-128x64
oled-font = 6x13
oled-contrast = 143
display-order = default
display-off-secs = 255
display-on-activity = yes
display-scroll-rate = 200
display-scroll-pause = 2000
nav-scroll-rate = 80
nav-scroll-pause = 300
osd-display-order = default
osd-columns = 40
step-volume = 10
notify-volume = 0
da-report-version = 
extend-image = yes
